<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" type="text/css" href="resources/center.css" />
    <h:head>
        <title>学生成绩管理系统</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table>
                    <tr><td>学生姓名</td><td><h:inputText required="true"  value="#{student.sname}"></h:inputText></td></tr>
                    <tr><td>学号</td><td><h:inputText required="true"  value="#{student.sid}"><f:validateLongRange minimum="0"/></h:inputText></td></tr>
                     <tr><td>班级</td><td><h:inputText required="true"  value="#{student.classnumber}"></h:inputText></td></tr>
                    <tr><td>学生账号</td><td><h:inputText required="true"  value="#{student.susername}"><f:validateLength minimum="5" maximum="10" /></h:inputText></td></tr>
                    <tr><td>密码</td><td><h:inputSecret required="true"  value="#{student.spassword}"><f:validateLength minimum="5" maximum="10" /></h:inputSecret></td></tr>
                    <tr><td>性别</td><td>
                            <h:selectOneRadio value="#{student.sex}">
                         <f:selectItem itemValue="0" itemLabel="男" />
                         <f:selectItem itemValue="1" itemLabel="女" />       
                    </h:selectOneRadio>
                        </td></tr> 
                    <tr>            
                    <td><h:commandButton action="#{student.login()}" value="注册"/></td>  
                    <td><h:commandButton  value="重置" type="reset"/> </td>  
                    </tr>
                </table>   
            </h:form>
        </div>
    </h:body>
</html>
