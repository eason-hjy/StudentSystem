      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" type="text/css" href="resources/center.css" />
    <h:head>
        <title>学生成绩管理系统</title>
    </h:head>
    <h:body>
        <div>
        <h:form>  
            <h:outputLabel for="tid" value="教师编号"/>  
            <h:inputText id="tid" value="#{teacher.tid}">  
            </h:inputText><br/>

            <h:inputSecret id="pass" value="#{teacher.tpassword}">

            <h:commandButton action="#{teacher.sign()}" value="登录"/>  
            <h:commandButton  value="重置" type="reset"/> 
            </center>
        </h:form>
            </div>
    </h:body>
