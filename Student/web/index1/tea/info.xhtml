<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" type="text/css" href="../../resources/center.css" />
    <h:head>
        <title>学生成绩管理系统</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <table id="table">
                    <tr><td>教师姓名:</td><td><h:inputText id="tn" value="#{teacher.tname}"></h:inputText></td></tr>
                    <tr><td>职工编号:</td><td><h:inputText id="ti" value="#{teacher.tid}"></h:inputText></td></tr>
                    <tr><td>职工账号:</td><td><h:inputText id="tu" value="#{teacher.tusername}"></h:inputText></td></tr>
                    <tr><td>密码:</td><td><h:inputText id="tp" value="#{teacher.tpassword}"></h:inputText></td></tr>
                </table> <center>
                <h:commandButton value="刷新">
                    <f:ajax execute="ti" render="tn ti tu tp tn1 ti1 tu1 tp1" listener="#{teacher.getinfo()}"></f:ajax>
                </h:commandButton>
                    <h:commandButton value="更改">
                    <f:ajax execute="tn ti tu tp" render="a" listener="#{teacher.edit()}"></f:ajax>    
                    </h:commandButton>
                    <h:outputLabel id="a"></h:outputLabel>
                    </center>
                <h2>--------保存结果-----------</h2>
                                <table id="table">
                    <tr><td>教师姓名:</td><td><h:outputLabel id="tn1" value="#{teacher.tname}"></h:outputLabel></td></tr>
                    <tr><td>职工编号:</td><td><h:outputLabel id="ti1" value="#{teacher.tid}"></h:outputLabel></td></tr>
                    <tr><td>职工账号:</td><td><h:outputLabel id="tu1" value="#{teacher.tusername}"></h:outputLabel></td></tr>
                    <tr><td>密码:</td><td><h:outputLabel id="tp1" value="#{teacher.tpassword}"></h:outputLabel></td></tr>
                </table> 
                <h:commandButton value="back" action="/index1/tea.xhtml" />
            </h:form>
        </div>
    </h:body>
</html>
